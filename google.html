<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="google-style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="header-nav">
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
            >Gmail</a
          >
          <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
            >Images</a
          >
          <img
            class="header-image"
            src="/assets/apps-icon.jpg"
            alt="apps-button"
            style="height: 25px; width: 25px"
          />
          <img
            class="header-image"
            src="/assets/profilepic.jpg"
            alt="profile-pic"
            style="border-radius: 100%"
          />
        </ul>
      </nav>
    </header>

    <section>
      <img
        src="/assets/logo.png"
        alt="google-logo"
        style="margin-bottom: 50px"
      />
      <div class="input-container">
        <img
          src="/assets/magnify-glass.png"
          alt="magnifying-glass"
          style="height: 24px; width: 24px; padding: 7px 1px; opacity: 0.6;"
        />
        <input type="text" />
        <img
          src="/assets/voicelogo.png"
          alt="microphone"
          style="height: 26px; width: 44; padding: 6px 1px"
        />
      </div>
      <div class="button-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>

    <footer>
      <nav id="footer-nav">
        <ul id="footer-left">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </ul>
        <ul id="footer-right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
